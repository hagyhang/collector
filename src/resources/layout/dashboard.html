<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Search</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/margin-padding.css">
    <link rel="stylesheet" href="/css/material-design-iconic-font.min.css">
    <link rel="stylesheet" href="/css/styles.css">
    <script src="/js/angular.min.js"></script>
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://code.highcharts.com/modules/series-label.js"></script>
    <script src="https://code.highcharts.com/modules/exporting.js"></script>
    <script src="https://code.highcharts.com/modules/export-data.js"></script>


</head>
<body ng-app="myApp" ng-controller="myCtrl">
    <div class="container-fluid">
        
        <div class="row mb20">
            <div class="col-xs-12">
                <div class="customSelect">
                    <label>Service Name:</label>
                    <select name="" id="" class="form-control" ng-model="name">
                        <option value="Thread-Update">Thread-Update</option>
                        <option value="Api-Update">Api-Update</option>
                    </select>
                </div>
            </div>
            <div class="col-xs-12">
                <div class="customSelect">
                    <label>Time interval:</label>
                    <select name="" id="" class="form-control" ng-model="secInterval">
                        <option value="1">1 second</option>
                        <option value="5">5 seconds</option>
                        <option value="10">10 seconds</option>
                      <!--   <option value="30">30 seconds</option>
                        <option value="60">1 minutes</option>
                        <option value="300">5 minutes</option>
 -->                        <!-- <option value="1800">30 minutes</option> -->
                    </select>
                </div>
            </div>
<!--             <div class="col-xs-6">
                <div class="customSelect">
                    <label>limit:</label>
                    <select name="" id="" class="form-control" ng-model="secLimit">
                        <option value="10800">3 hours</option>
                    </select>
                </div>
            </div> -->
            <div class="col-xs-12 mt10" id="secondChart"> </div>
        </div>

        <div class="row">
<!--             <div class="col-xs-6">
                <div class="customSelect">
                    <label>Time interval:</label>
                    <select name="" id="" class="form-control" ng-model="minInterval">
                        <option value="1">1 minute</option>
                    </select>
                </div>
            </div> -->
            <div class="col-xs-12">
                <div class="customSelect">
                    <label>limit:</label>
                    <select name="" id="" class="form-control" ng-model="minLimit">
                        <option value="60">1 hour</option>
                        <option value="300">5 hours</option>
                        <option value="720">12 hours</option>
                        <option value="1440">1 day</option>
                        <option value="2880">2 day</option>
                        <option value="10080">1 week</option>
                    </select>
                </div>
            </div>
            <div class="col-xs-12 mt10" id="minuteChart"> </div>
        </div>
        
    </div>
    <script src="/js/jquery.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <script src="/js/controller/dashboard.js"></script>
</body>
</html>
